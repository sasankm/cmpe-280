<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<title>Drag and Drop</title>
</head>
<body>

<h2>Drag and Drop Control Palette HTML Driver</h2>
<hr>

<div id="source" ondrop="ignore(event)" ondragover="allowDrop(event)">

    <canvas id="rectangle" width="100" height="100" draggable="true" ondragstart="drag(event)" ></canvas>
    <canvas id="circle" width="100" height="100" draggable="true" ondragstart="drag(event)" ></canvas>
    <canvas id="triangle" width="100" height="100" draggable="true" ondragstart="drag(event)" ></canvas>
    <canvas id="arrow" width="100" height="100" draggable="true" ondragstart="drag(event)" ></canvas>

</div>

<canvas id="target" width="1000" height="600" ondrop="drop(event)" ondragover="allowDrop(event)"></canvas>

</body>
</html>
